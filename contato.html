<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Produtos - Barbearia Alura</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="imagens/logo.png" alt="Logo da Barbearia Alura">
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contatos.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomeSobrenome">Nome e sobrenome:</label>
      <input type="text" id="nomeSobrenome" class="inputPadrao" required>

      <label for="email">Email:</label>
      <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem:</label>
      <textarea cols="70" rows="10" id="mensagem" required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>

        <label for="radioTelefone"><input type="radio" name="contato" value="telefone"
            id="radioTelefone">Telefone</label>

        <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp"
            checked>Whatsapp</label>

      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar formulário">

    </form>
  </main>

  <footer>
    <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
